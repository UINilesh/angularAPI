<div class="container">

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" name="searchString"
                 placeholder="Type to search..." [(ngModel)]="searchString">
            </div>
        </div>
    </form>

    <table class="table"> 
    <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>Title</th>
           
    </tr>

        <tr *ngFor="let albumdata of NewAlbums | paginate: { id: 'paginationalbum',
        itemsPerPage: 10,
        currentPage: p } | filter : 'title' : searchString; let i = index">
            <td> {{albumdata.id}}</td>
            <td> {{albumdata.userId}}</td>
            <td> {{albumdata.title}}</td>
            
         </tr>
       
         <tr>
             <td> 
            <pagination-controls id="paginationalbum"  (pageChange)="p = $event">  </pagination-controls>
          </td>
        </tr>
          
    </table>
</div>
